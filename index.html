<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Riders Against Hunger 2014 Motorcycle Poker Run Registration</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <!-- <link rel="stylesheet" href="http://cdn.jsdelivr.net/flat-ui/2.0/css/flat-ui.css"> -->
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <style>
    html,body {
      font-family: 'Lato', sans-serif;
    }
    header>h2 {
      color: #fff;
      padding: 10px;
      border-radius: 10px 10px 0px 0px;
      margin-bottom: 0px;
      background-color: #1abc9c;
      border-top: 1px solid #62D0BA;
      border-bottom: 5px solid #16A085;
    }
    .container {
      width: 500px
    }
    form {
      padding: 15px;
    }
    .submit {
      padding: 10px 0px;
      vertical-align: middle;
      text-align: right;
      border-top: 2px solid #d6dbdf;
      background-color: #F3F5FA;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h2>Riders Against Hunger 2014 Motorcycle Poker Run Registration</h2>
    </header>
    <form class="form form-horizontal" id="form" role="form">
      <h4>Primary</h4>
      <div class="form-group">
        <div class="col-sm-6">
          <input type="text" required class="form-control" id="name-first" placeholder="First">
        </div>
        <div class="col-sm-6">
          <input type="text" required class="form-control" id="name-last" placeholder="Last">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <select class="form-control" id="name-shirt">
            <option>Mens - XXL</option>
            <option selected="selected">Mens - XL</option>
            <option>Mens - L</option>
            <option>Mens - M</option>
            <option>Mens - S</option>
            <option>Mens - Other</option>
            <option disabled><hr/></option>
            <option>Womens - XL</option>
            <option>Womens - XL</option>
            <option>Womens - L</option>
            <option>Womens - M</option>
            <option>Womens - S</option>
            <option>Womens - Other</option>
          </select>
        </div>
      </div>
      <hr />
      <h4>Passenger <input type="checkbox"></h4>
      <div class="form-group">
        <div class="col-sm-6">
          <input type="text" class="form-control" id="passenger-first" placeholder="First">
        </div>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="passenger-last" placeholder="Last">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <select class="form-control" id="passenger-shirt">
            <option>Mens - XXL</option>
            <option>Mens - XL</option>
            <option>Mens - L</option>
            <option>Mens - M</option>
            <option>Mens - S</option>
            <option>Mens - Other</option>
            <option disabled><hr/></option>
            <option>Womens - XL</option>
            <option>Womens - XL</option>
            <option>Womens - L</option>
            <option selected="selected">Womens - M</option>
            <option>Womens - S</option>
            <option>Womens - Other</option>
          </select>
        </div>
      </div>
      <hr />
      <h4>Email</h4>
      <div class="form-group">
        <div class="col-sm-12">
          <input type="email" required class="form-control" id="name-email" placeholder="Email Address">
        </div>
      </div>
      <h4>Phone Number</h4>
      <div class="form-group">
        <div class="col-sm-12">
          <input type="tel" required class="form-control" id="name-phone" placeholder="Phone Number">
        </div>
      </div>
      <hr />
      <h4>Fundraising Goal</h4>
      <div class="form-group">
        <div class="col-sm-12">
          <input type="text" required class="form-control" id="name-goal" placeholder="Fundraising Goal">
        </div>
      </div>
      <hr />
      <h4>Address</h4>
      <div class="form-group">
        <div class="col-sm-12">
          <input type="text" required class="form-control" id="name-address" placeholder="Address">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-8">
          <input type="text" required class="form-control" id="name-city" placeholder="City, Province">
        </div>
        <div class="col-sm-4">
          <input type="text" required class="form-control" id="name-postalcode" placeholder="Postal Code">
        </div>
      </div>
      <hr />
      <h4>Motorcycle Type</h4>
      <div class="form-group">
        <div class="col-sm-12">
          <input type="text" required class="form-control" id="name-type" placeholder="Motorcycle Type">
        </div>
      </div>
      <div class="form-group submit">
        <div class="col-sm-offset-7 col-sm-5">
          <button type="submit" id="submit" value="true" class="btn btn-default col-xs-12">Register</button>
        </div>
      </div>
    </form>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            
            Thanks for signing up! You will receive a confirmation email shortly.

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script>
  $("#form").submit(function(e){
    var values = {};
    $.each($('#form')[0],function(i,f){
      if(f.id === 'submit') {
        $.ajax({
          type: "POST",
          url: "http://162.243.161.110:3000",
          data: values 
        });
        $('.submit').hide();
        $('#myModal').modal('show');
      } else {
        values[f.id] = f.value;            
      }
    });
    e.preventDefault();
  });
  </script>
</body>
</html>
